            <div class="row g-3">

                <div class="form-floating">

              </div>

              <div class="col-sm-6">
                <div class="form-floating">
                  <input type="text" class="form-control bg-light border-0" id="cage" name="service" placeholder="Service Type">

                </div>
              </div>

              <div class="col-12">
                <div class="form-floating">
                  <textarea class="form-control bg-light border-0" placeholder="Leave a message here" id="message" name="message" style="height: 100px"></textarea>
                  <label for="message">Message</label>
                </div>
              </div>

              <div class="col-12 text-center">
                <button class="btn btn-primary py-3 px-4" type="submit">Submit Now</button>
